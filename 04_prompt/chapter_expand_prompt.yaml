# 章节扩写提示词模板
# 用于AI生成小说章节内容

template: |
  【任务】扩写小说章节，严格遵循以下要求：
  
  1. 核心设定：{core_setting}
  
  2. 上下文回顾：{previous_context}
     （前1-2章关键情节+人设，确保故事连贯性）
  
  3. 本章大纲：{chapter_outline}
     （必须包含：标题、核心事件、场景、人物行动、伏笔回收）
  
  4. 风格要求：{style_guide}
     （语言风格、对话特点、场景描写、禁忌等）
  
  5. 输出要求：
     - 字数：{word_count}字左右
     - 重点描写：{key_scene}
     - 格式：分段落，无冗余内容
     - 保持人物性格一致性
     - 注意伏笔的埋设和回收
  
  请严格按照上述要求生成章节内容，确保故事逻辑连贯、人设统一、风格一致。

# 模板变量说明：
# - core_setting: 核心设定（世界观、人物、冲突等）
# - previous_context: 前序章节的上下文回顾
# - chapter_outline: 当前章节的大纲
# - style_guide: 风格指导
# - word_count: 目标字数
# - key_scene: 需要重点描写的场景