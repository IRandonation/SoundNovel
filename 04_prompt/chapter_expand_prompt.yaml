# 章节扩写提示词模板
# 用于AI生成小说章节内容

template: |
  【任务】扩写小说章节，严格遵循以下要求：
  
  1. 核心设定：{core_setting}
  
  2. 上下文回顾：{previous_context}
     （仅包含前1-2章已发生的关键情节和人设，不得包含任何未来情节）
  
  3. 本章大纲：{chapter_outline}
     （必须包含：标题、核心事件、场景、人物行动、伏笔回收）
  
  4. 风格要求：{style_guide}
     （语言风格、对话特点、场景描写、禁忌等）
  
  5. 输出要求：
     - 字数：{word_count}字左右
     - 重点描写：{key_scene}
     - 格式：分段落，无冗余内容
     - 保持人物性格一致性
     - 注意伏笔的埋设和回收
     - **严禁提前透露未来情节或结局**
     - **必须详细描写当前章节的具体场景、人物行动和对话**
     - **避免总结性或概述性内容，专注于具体事件的展开**
  
  请严格按照上述要求生成章节内容，确保：
  - 内容聚焦于当前章节的核心事件
  - 详细描写场景和人物行动
  - 不包含任何未来情节的暗示或透露
  - 故事逻辑连贯、人设统一、风格一致

# 模板变量说明：
# - core_setting: 核心设定（世界观、人物、冲突等）
# - previous_context: 前序章节的上下文回顾
# - chapter_outline: 当前章节的大纲
# - style_guide: 风格指导
# - word_count: 目标字数
# - key_scene: 需要重点描写的场景