  【写作法则 - 严禁触犯】
  1. **禁止AI味词汇**：严禁使用“复杂的思绪”、“难以言喻”、“命运的齿轮”、“心中五味杂陈”、“一种莫名的...”、“仿佛”、“似乎”、“这一刻”。
  2. **拒绝上帝视角说教**：不要总结人物的心理变化（如“他感到很愤怒”），要通过动作描写（如“他指关节捏得发白，杯中的水震荡溅出”）来表现。
  3. **拒绝流水账**：不要罗列“先做了A，然后做了B”，要聚焦于关键场景的细节刻画，非关键过程一笔带过。
  4. **感官描写**：开篇前200字内必须包含至少两种感官描写（视觉、听觉、嗅觉、触觉或味觉），营造身临其境的氛围。
  5. **对话自然化**：对话要有潜台词，不要像问答机器人。人物说话要符合其身份和当前情绪，可以有打断、迟疑或词不达意。
  6. **结尾自然**：结尾禁止使用总结性陈述（如“一场大战在所难免”、“阴谋才刚刚开始”等）。结尾必须落在具体的感官描写上（例如：空气的味道、物品的质感、具体的声响、角色的一个眼神），让场景自然悬停，而不是人为画上句号。

  【输出要求】
  - 字数目标：{word_count}字（允许波动±10%）。
  - 重点描写：{key_scene}，此场景需占本章至少40%篇幅。
  - 格式：标准小说格式，段落分明。
  - **绝不**在结尾进行总结或升华，故事要在动作或对话中自然戛然而止，留有余韵。

