# 示例核心设定（不含敏感信息）
世界观: 示例世界，奇幻/科幻设定
核心冲突: 主角与未知势力的对抗，成长与抉择
主题: 勇气、友谊、牺牲
人物小传:
  主角A:
    年龄: 18
    性格: 坚韧、好奇心强
    目标: 找到失踪的导师
  同伴B:
    年龄: 20
    性格: 冷静、务实
    目标: 保护村庄安全
  敌对势力:
    特征: 神秘组织，掌握古老技术
设定禁忌:
  - 不得直接泄露未来关键剧情
  - 不得破坏角色已确立的动机与能力边界
风格约束:
  语言风格: 克制、细腻，注重节奏控制
  对话特征: 有信息量，推动剧情
  场景描写: 聚焦关键细节与氛围营造