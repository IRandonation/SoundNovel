第一幕:
  第 1-5 章，介绍凛风的身世背景，包括小时候捡上古剑谱、用千年古木木条炼制的法器当佩剑打遍周边修仙者无敌手的经历，以及成年后帮人寻找丢失的灵物、宝物的职业和看重在修仙界名声的特点，引出他遇到找灵犬这个棘手请求的事件。​
第二幕:
  第 6-15 章，详细描述找灵犬过程中与曦羽的冲突，两人因灵犬的归属问题展开对决，凛风对曦羽产生欣赏并故意认输，之后两人相恋联手解决修仙界的一些问题，效率极高，但也逐渐因修仙理念和凛风心性变化产生矛盾，爆发争吵后冷战，凛风变得更暴戾并多次伤人被修仙联盟处罚。​
第三幕:
  第 16-20 章，曦羽提出以打架输赢决定凛风是否收敛心性、潜心修炼或分手，凛风获胜后曦羽离开；凛风无故殴打曦羽师父，曦羽为报仇约凛风进行生死对决，最终曦羽用太极剑法挑断了凛风的手筋，废了他的部分修为；一个月后凛风查出因修炼过急且心性不稳导致灵气逆行，引发仙途绝症，再一个月后去世，修仙界再也没人提起他的名号，故事落幕。​
关键转折点:
- 第 6 章：凛风为找灵犬与曦羽相遇并发生对决，两人产生交集​
- 第 10 章：凛风与曦羽相恋后因凛风心性暴躁爆发激烈争吵，开始冷战，关系出现裂痕​
- 第 16 章：曦羽与凛风打架决胜负，凛风赢后两人分手，关系彻底改变​
- 第 17 章：凛风无故殴打曦羽的师父，将矛盾升级到不可调和的地步​
- 第 18 章：曦羽与凛风签订生死契进行对决，曦羽挑断凛风手筋，废其部分修为，恩怨暂了​
- 第 19 章：凛风查出因修炼问题引发仙途绝症，为故事结局埋下伏笔​
- 第 20 章：凛风去世，故事终结​
故事主题（可选）​:
  主题：修仙路上的爱情与冲突、修仙理念的碰撞、心性决定仙途​
  核心思想：故事通过凛风和曦羽的经历，展现了不同修仙理念对人的心性和行为的影响，以及暴躁、极端的心性给修仙者带来的严重后果，同时也探讨了爱情在修仙道路上的矛盾和脆弱，最终体现了仙途的无常和心性对修仙轨迹的决定性作用。​
