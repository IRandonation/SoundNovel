第一幕:
  第 1-5 章，详细介绍凛风的童年生活，包括他生活的村落环境，偶然捡到上古剑谱的具体场景，如何凭借过人天赋快速领悟剑谱精髓，用千年古木木条炼制法器佩剑的过程，以及少年时期与周边小修仙者的切磋经历，展现其打遍周边无敌手的实力。成年后，描述他开始帮人寻找丢失灵物、宝物的起因，处理的几个典型案例，凸显他看重修仙界名声的特点，最后引出有人请求他寻找灵犬的事件，交代灵犬的基本情况及丢失背景。
第二幕:
  第 6-10 章，凛风接受找灵犬的委托，开始调查灵犬的踪迹，追踪过程中遇到各种小阻碍及其他修仙者的干扰。详细描写他与曦羽相遇的场景，两人因灵犬归属产生争执，从言语冲突升级到动手对决。对决过程中，展现两人不同的修仙功法特点，凛风的刚猛剑招与曦羽的太极柔劲形成鲜明对比，最终凛风故意认输。之后描写两人因灵犬归属问题后续的交涉，以及在此过程中对彼此产生的好奇与欣赏。
第三幕:
  第 11-15 章，凛风和曦羽在处理灵犬归属的后续事宜中接触增多，共同应对了一些来自其他觊觎灵犬势力的麻烦，两人配合逐渐默契。描写他们在一次次合作中情感的升温，从欣赏到产生爱慕之情，正式确立恋爱关系。之后展现他们双剑合璧解决修仙界几个棘手问题的过程，效率极高，在修仙界获得一定赞誉，成为小有名气的搭档。​
第四幕:
  第 16-20 章，两人相处日久，修仙理念的差异逐渐显现。凛风因修炼刚猛剑功，心性开始出现变化，处理问题时变得急躁，偶尔会不顾后果。曦羽察觉到他的变化，尝试劝说，但凛风不以为然。描写几次因理念不同引发的小争吵，两人关系出现细微裂痕。同时，展现凛风在处理一个冲突事件时，首次出现过度使用武力的情况，曦羽对此表示不满。​
第五幕:
  第 21-25 章，凛风的暴躁心性愈发明显，在一次解决修仙者纠纷时，将对手打成重伤，受到修仙联盟的警告。曦羽对他进行严肃劝说，两人爆发第一次激烈争吵，争吵内容涉及修仙理念、处事原则等。之后两人进入冷战状态，各自处理事务，期间凛风因无人约束，行事更加随心所欲，又发生几起伤人事件，被修仙联盟处罚。​
第六幕:
  第 26-30 章，冷战持续一段时间后，曦羽看到凛风的状态愈发糟糕，内心焦急，主动找到凛风，提出以打架输赢定结果的提议：若她赢，凛风需收敛心性、潜心修炼；若凛风赢，两人分手。描写这场决定两人关系走向的对决，过程激烈，两人都使出了一定实力，最终凛风获胜。曦羽遵守约定，痛苦离开，两人正式分手。​
第七幕:
  第 31-35 章，分手后的凛风心性更加暴戾，对修仙联盟的约束也愈发抵触，处理问题时手段更加极端，与其他修仙者的冲突不断升级，再次被修仙联盟处罚。他将自己的不顺归咎于曦羽，内心产生怨恨。在一次醉酒或情绪失控的状态下，他找到曦羽的师父，无故将其殴打。描写师父被打后的状态，以及他顾念旧情没有报警的心理活动。​
第八幕:
  第 36-43 章，曦羽得知师父被打，十分愤怒，彻底对凛风失望。她找到凛风，提出进行生死对决，为师父报仇。两人约定对决时间和地点，签订生死契。描写对决前两人的状态，曦羽的决绝与凛风的偏执。同时，展现修仙界对这场对决的关注，以及一些相关人物对此事的看法。​
第九幕:
  第 44-53 章，生死对决正式开始，两人都使出看家本领，招招凶险。详细描写对决过程，凛风的剑招愈发狠戾，曦羽的太极剑法也不再留手，展现两人最高的武学水平。最终，曦羽凭借精妙的太极剑法，避开凛风的攻击，挑断了他的手筋，废了他部分修为。凛风受伤后，说出恩怨已了、互不打扰的话。描写两人对决后的状态及各自的心境。​
第十幕:
  第 53-58 章，凛风受伤后，修为大减，心性也受到打击，变得颓废。一个月后，他感觉身体不适，经检查得知因修炼过急且心性不稳导致灵气逆行，引发仙途绝症，时日无多。描写他得知病情后的心理变化，从绝望到回忆过往。期间他没有联系任何人，独自度过最后的时光。一个月后，凛风去世，消息在小范围内传开，修仙界逐渐遗忘他的名号。曦羽得知他的死讯，内心复杂，最终选择放下。故事以修仙界恢复平静，曦羽继续坚守自己的修仙道路结束。
